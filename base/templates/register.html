{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container p-5">
        <div class="row p-5 shadow justify-content-center">
            <div class="col-lg-5">
                <img src="{% static 'images/androidPic.png' %}" class="img-fluid img-responsive" height='400' width='450' alt="...">
            </div>
            <div class="col-lg-6">
                <h2>Sign up</h2>
                <hr>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password1" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password2" class="form-control" id="exampleInputPassword2">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Sign up</button>
                </form>
                <p>
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
        
    </div>

{% endblock content %}
